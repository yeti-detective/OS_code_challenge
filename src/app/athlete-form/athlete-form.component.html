<div>
  <label>{{athlete.name || 'Name'}}<br />
    <input [(ngModel)]="athlete.name" type="text" placeholder="enter name" />
  </label><br />
  <label>Sport<br />
    <input [(ngModel)]="athlete.sport" type="text" placeholder="enter sport" />
  </label><br />
  <label>About<br />
    <textarea [(ngModel)]="athlete.about" placeholder="athlete bio"></textarea>
  </label><br />
  <button (click)="postAthlete()">Submit</button>
</div>
