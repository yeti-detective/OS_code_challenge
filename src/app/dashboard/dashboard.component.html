<div *ngIf="athletes">
  <ul>
    <li *ngFor="let athlete of athletes">
      <p>
        {{athlete.athlete.name}}
      </p>
      <p>
        {{athlete.athlete.sport}}
      </p>
      <p>
        {{athlete.athlete.about}}
      </p>
    </li>
  </ul>
</div>
<a routerLink="/athlete/1">Athlete</a>
<br />
<a routerLink="/athlete/new">New Athlete</a>
